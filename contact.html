<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <div class="contact-me-container">
        <h2>Contact Me</h2>
        <form>
            <label for="contact-input">Enter Email</label>
            <input id="contact-input" type="email" placeholder="Enter Email"/>
            <label for="contact-textarea">Enter Message</label>
            <textarea id="contact-textarea" type="text"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
